{% extends '_base.html' %}
{% block content %}
<div class="container">
    <a class="link-danger" href="/">FÅ‘oldal</a>
    <h2 class="text-light" style="font-family:'Courier New', Courier, monospace">Feladatok: </h2>
    {% for task in tasks %}
        <div class="d-inline text-light position-relative pt-5  mt-3" style="top:1.5rem; left:1rem;">
            <b><i>{{forloop.counter}}.</i></b>
        </div>
        <div class="d-inline-block text-light position-relative ms-5 me-6 "> <!--Itt lesznek a feladatok-->
            {{task.description}}
        </div>
        <div class="ps-5">
            <script>
                function optionValidation()
                {
                    let label = document.getElementById("btnoption");
                }
            </script>
            {% for option in task.options_as_list %}
                <div class="btn-group pt-4 pe-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn options" onclick="optionValidation()" id="btnoption" for="btnradio1">{{option}}</label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock content %}
